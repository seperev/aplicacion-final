<ion-header>

  <ion-navbar>
    <ion-title>Autenticacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="loginForm">
    <ion-list>
       
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    </ion-list>
    
    <div padding>
      <button ion-button color="secondary" (click)="signin()" [disabled]="!loginForm.valid">Iniciar sesión</button>    
      <button ion-button clear favorite (click)="createAccount()">
          <ion-icon name="person"></ion-icon>
          Registrarme</button>
    </div>
   </form>
</ion-content>
