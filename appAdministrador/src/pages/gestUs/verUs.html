<ion-header>

  <ion-navbar>
    <ion-title>Datos usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="datos">
    <ion-list>
        <ion-item>
            <ion-label>Nombre de usuario</ion-label>
            <ion-input type="text" id="us"  value="{{us}}" readonly="readonly"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Nombre</ion-label>
            <ion-input type="text" id="nombre" formControlName="nombre" value="{{nombre}}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >DNI</ion-label>
            <ion-input type="text" id="dni" formControlName="dni" value="{{dni}}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Telefono</ion-label>
            <ion-input type="number" id="telefono" formControlName="telefono" value="{{telefono}}" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Nivel de juego</ion-label>
                <ion-select id="nivel" formControlName="nivel" required>
                    <ion-option>Bajo</ion-option>
                    <ion-option>Medio</ion-option>
                    <ion-option>Alto</ion-option>
                </ion-select>
        </ion-item>
        <ion-item>
            <ion-label >Abonado</ion-label>
            <ion-toggle id="abonado" formControlName="abonado" checked={{abonado}}></ion-toggle>
        </ion-item>
    </ion-list>

    <div>
      <button ion-button (click)="guardar()" [disabled]="!datos.valid">Guardar</button>
        <button ion-button (click)="cancelar()">Cancelar</button>
        <button ion-button (click)="eliminar()">Eliminar</button>
    </div>
</form>
</ion-content>
