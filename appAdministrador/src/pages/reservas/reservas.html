<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservas</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">Cerrar sesi√≥n</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div class="div">
      <div class="fecha">
        
        <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-label>Fecha: </ion-label>
            </ion-col>
            <ion-col col-2 padding>
              <div style="border:1px solid" text-center>
              <ion-datetime id="b" class="b"
                displayFormat="DD/MM/YYYY"
                pikerFormat="YYY  DD MM"
                [(ngModel)]="fecha"
                cancelText="Cancelar"
                doneText="OK"
                min={{minFecha}}
                max={{maxFecha}}
                (ionChange)="verDia(fecha)"
                >            
              </ion-datetime>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>     
  </div>

  <ion-list *ngFor="let z of a">
    <ion-item class="item-divider">
      {{z.clave}}:00
    </ion-item>
    <ion-item>
      <ion-list *ngFor="let x of z.valor">
        <button id="{{z.clave}}" ion-button (click)="reservar($event)">
          {{x}}
        </button>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
